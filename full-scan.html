<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Website SEO Audit - Boostify</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body, .josefin {
            font-family: 'Josefin Sans', Arial, sans-serif !important;
        }
        h1, h2, h3, h4, h5, h6, .font-josefin {
            font-family: 'Josefin Sans', Arial, sans-serif !important;
        }
        .glass {
            background: rgba(255,255,255,0.7);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.18);
            
background: rgba(255, 255, 255, 0.2);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(1.6px);
-webkit-backdrop-filter: blur(1.6px);
border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card-hover {
            transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 12px 32px 0 rgba(31,38,135,0.22);
        }
        .btn-cta {
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .btn-cta:hover {
            background: linear-gradient(90deg, #059669 0%, #10b981 100%);
            box-shadow: 0 4px 16px 0 rgba(16,185,129,0.18);
            transform: scale(1.04);
        }
        .result-icon {
            width: 2.2rem; height: 2.2rem; display: inline-block; vertical-align: middle;
        }
        .fadein {
            animation: fadein 0.4s cubic-bezier(.4,2,.6,1);
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #222;
            color: #fff;
            text-align: left;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.95rem;
            pointer-events: none;
        }
        .tooltip:hover .tooltiptext, .tooltip:focus .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .modal-bg-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.13;
            z-index: 0;
            border-radius: 1.5rem;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col transition-colors duration-300 josefin">
    <!-- Navbar -->
    <nav class="sticky top-0 z-30 bg-white/90 dark:bg-gray-900/90 shadow-lg py-4 px-8 flex items-center justify-between rounded-b-2xl">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-3xl font-extrabold text-green-700 dark:text-green-200 tracking-tight font-josefin">Boostify</a>
            <span class="ml-3 text-base text-gray-500 dark:text-gray-400 font-josefin">SEO Audit</span>
        </div>
        <div class="flex items-center gap-8">
            <a href="single-audit.html" class="text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 font-semibold font-josefin transition">Single Page</a>
            <a href="full-scan.html" class="text-green-600 dark:text-green-400 font-semibold font-josefin transition">Full Site</a>
            <a href="competitor-analysis.html" class="text-gray-700 dark:text-gray-200 hover:text-purple-600 dark:hover:text-purple-400 font-semibold font-josefin transition">Competitor</a>
            <a href="analytics.html" class="text-gray-700 dark:text-gray-200 hover:text-orange-600 dark:hover:text-orange-400 font-semibold font-josefin transition">Analytics</a>
            <a href="export.html" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 font-semibold font-josefin transition">Export</a>
            <label class="flex items-center cursor-pointer ml-4">
                <input type="checkbox" id="darkmode-toggle" class="form-checkbox h-5 w-5 text-green-600">
                <span class="ml-2 text-base font-josefin">Dark Mode</span>
            </label>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="w-full bg-gradient-to-r from-green-100 to-green-200 dark:from-gray-800 dark:to-gray-900 py-0 mb-0 shadow-inner rounded-b-3xl relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=1500&q=80" alt="Full Website SEO Audit" class="absolute inset-0 w-full h-full object-cover opacity-30 pointer-events-none select-none" style="z-index:1;">
        <div class="max-w-5xl mx-auto px-4 text-center relative z-10 py-16">
            <h1 class="text-5xl font-extrabold text-green-800 dark:text-green-100 mb-4 font-josefin tracking-tight drop-shadow-lg">Full Website SEO Audit</h1>
            <p class="text-xl text-gray-700 dark:text-gray-300 mb-8 font-josefin drop-shadow">Crawl and analyze your entire website for comprehensive SEO insights. Discover all pages and generate a sitemap automatically.</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-4xl mx-auto px-4 mt-12 mb-20">
        <div class="glass card-hover p-10 mb-10 border border-green-100 dark:border-gray-800 shadow-2xl">
            <h2 class="text-3xl font-bold text-green-700 dark:text-green-200 mb-6 font-josefin flex items-center gap-2">
                <svg class="result-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v4a1 1 0 001 1h3m10 0h3a1 1 0 001-1V7m-1 12a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h10a2 2 0 012 2v12z"/>
                </svg>
                Full Website SEO Audit
            </h2>
            <form id="fullscan-form" class="space-y-6">
                <label for="fullscan-url" class="block font-semibold font-josefin">Website URL:</label>
                <input type="url" id="fullscan-url" name="fullscan-url" required placeholder="https://example.com" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 font-josefin text-lg">
                <div class="flex gap-4">
                    <button type="button" class="flex-1 btn-cta bg-gradient-to-r from-green-600 to-green-500 text-white font-bold py-3 rounded-lg font-josefin text-lg shadow" id="fullscan-btn">Full Site Scan</button>
                </div>
            </form>
            <div id="fullscan-spinner" class="flex justify-center mt-10 hidden">
                <svg class="animate-spin h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
            </div>
            <div id="fullscan-section" class="mt-10"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white/90 dark:bg-gray-900/90 border-t border-gray-200 dark:border-gray-800 py-8 mt-16 text-center text-gray-500 dark:text-gray-400 font-josefin text-lg rounded-t-2xl shadow-inner">
        <div class="max-w-4xl mx-auto px-4">
            &copy; 2024 Boostify SEO Audit. All rights reserved.
        </div>
    </footer>

    <script>
        // Dark mode: set initial state from localStorage
        const darkToggle = document.getElementById('darkmode-toggle');
        // On load, set theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            darkToggle.checked = true;
        } else {
            document.documentElement.classList.remove('dark');
            darkToggle.checked = false;
        }
        // Toggle logic
        darkToggle.addEventListener('change', function() {
            document.documentElement.classList.toggle('dark', this.checked);
            localStorage.setItem('theme', this.checked ? 'dark' : 'light');
        });

        // Full site scan logic
        const fullScanBtn = document.getElementById('fullscan-btn');
        const fullScanSection = document.getElementById('fullscan-section');
        const fullscanUrlInput = document.getElementById('fullscan-url');
        const fullscanSpinner = document.getElementById('fullscan-spinner');

        fullScanBtn.addEventListener('click', async () => {
            fullScanSection.innerHTML = '';
            fullscanSpinner.classList.remove('hidden');
            fullScanBtn.disabled = true;
            try {
                const url = fullscanUrlInput.value;
                if (!url) throw new Error('Please enter a URL to scan.');
                const res = await fetch('/full-scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                if (!res.ok) throw new Error(await res.text());
                const { job_id } = await res.json();
                pollFullScan(job_id);
            } catch (err) {
                fullscanSpinner.classList.add('hidden');
                fullScanSection.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded mt-4">${err.message.replace(/\n/g, '<br>')}</div>`;
                fullScanBtn.disabled = false;
            }
        });

        async function pollFullScan(job_id) {
            fullscanSpinner.classList.remove('hidden');
            fullScanSection.innerHTML = `<div class="text-green-700 font-semibold">Scanning site... Please wait.</div>`;
            let done = false;
            let lastProgress = '';
            while (!done) {
                const res = await fetch(`/scan-status/${job_id}`);
                const data = await res.json();
                if (data.status === 'done') {
                    fullscanSpinner.classList.add('hidden');
                    showResultsPage(renderFullScanDashboardModal(data, job_id), data);
                    done = true;
                } else if (data.status === 'auditing' || data.status === 'crawling') {
                    if (data.progress !== lastProgress) {
                        fullScanSection.innerHTML = renderFullScanProgress(data.status, data.progress);
                        lastProgress = data.progress;
                    }
                    await new Promise(r => setTimeout(r, 1500));
                } else {
                    fullscanSpinner.classList.add('hidden');
                    fullScanSection.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded mt-4">Scan failed or not found.</div>`;
                    done = true;
                }
            }
            fullScanBtn.disabled = false;
        }

        function renderFullScanProgress(status, progress) {
            const [current, total] = progress.split('/').map(Number);
            const percent = total > 0 ? Math.round((current / total) * 100) : 0;
            return `
                <div class="mb-4">
                    <div class="text-green-700 font-semibold mb-2">${status === 'crawling' ? 'Crawling site...' : 'Auditing pages...'} Progress: ${progress}</div>
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div class="bg-green-500 h-4 rounded-full transition-all" style="width: ${percent}%;"></div>
                    </div>
                </div>
            `;
        }

        // Results page logic
        function showResultsPage(html, data) {
            // Save result to localStorage for results.html
            localStorage.setItem('latestSeoResult', JSON.stringify({data, name: 'Full Site Scan Results'}));
            window.location.href = 'results.html';
        }

        function renderFullScanDashboardModal(data, job_id) {
            return `
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
                    <h3 class="text-xl font-bold text-green-700 dark:text-green-200 mb-4">Full Site Scan Complete</h3>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">Found ${data.urls.length} pages</p>
                    <a href="/sitemap.xml/${job_id}" class="inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Download Sitemap</a>
                </div>
            `;
        }
    </script>
</body>
</html>
