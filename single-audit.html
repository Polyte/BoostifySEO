<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page SEO Audit - Boostify</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body, .josefin {
            font-family: 'Josefin Sans', Arial, sans-serif !important;
        }
        h1, h2, h3, h4, h5, h6, .font-josefin {
            font-family: 'Josefin Sans', Arial, sans-serif !important;
        }
        .glass {
            background: rgba(255,255,255,0.7);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.18);
            
background: rgba(255, 255, 255, 0.2);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(1.6px);
-webkit-backdrop-filter: blur(1.6px);
border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card-hover {
            transition: transform 0.2s cubic-bezier(.4,2,.6,1), box-shadow 0.2s;
        }
        .card-hover:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 12px 32px 0 rgba(31,38,135,0.22);
        }
        .btn-cta {
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .btn-cta:hover {
            background: linear-gradient(90deg, #2563eb 0%, #22d3ee 100%);
            box-shadow: 0 4px 16px 0 rgba(34,211,238,0.18);
            transform: scale(1.04);
        }
        .result-icon {
            width: 2.2rem; height: 2.2rem; display: inline-block; vertical-align: middle;
        }
        .fadein {
            animation: fadein 0.4s cubic-bezier(.4,2,.6,1);
        }
        @keyframes fadein {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #222;
            color: #fff;
            text-align: left;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.95rem;
            pointer-events: none;
        }
        .tooltip:hover .tooltiptext, .tooltip:focus .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .modal-bg-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.13;
            z-index: 0;
            border-radius: 1.5rem;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col transition-colors duration-300 josefin">
    <!-- Navbar -->
    <nav class="sticky top-0 z-30 bg-white/90 dark:bg-gray-900/90 shadow-lg py-4 px-8 flex items-center justify-between rounded-b-2xl">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-3xl font-extrabold text-blue-700 dark:text-blue-200 tracking-tight font-josefin">Boostify</a>
            <span class="ml-3 text-base text-gray-500 dark:text-gray-400 font-josefin">SEO Audit</span>
        </div>
        <div class="flex items-center gap-8">
            <a href="single-audit.html" class="text-blue-600 dark:text-blue-400 font-semibold font-josefin transition">Single Page</a>
            <a href="full-scan.html" class="text-gray-700 dark:text-gray-200 hover:text-green-600 dark:hover:text-green-400 font-semibold font-josefin transition">Full Site</a>
            <a href="competitor-analysis.html" class="text-gray-700 dark:text-gray-200 hover:text-purple-600 dark:hover:text-purple-400 font-semibold font-josefin transition">Competitor</a>
            <a href="analytics.html" class="text-gray-700 dark:text-gray-200 hover:text-orange-600 dark:hover:text-orange-400 font-semibold font-josefin transition">Analytics</a>
            <a href="export.html" class="text-gray-700 dark:text-gray-200 hover:text-indigo-600 dark:hover:text-indigo-400 font-semibold font-josefin transition">Export</a>
            <label class="flex items-center cursor-pointer ml-4">
                <input type="checkbox" id="darkmode-toggle" class="form-checkbox h-5 w-5 text-blue-600">
                <span class="ml-2 text-base font-josefin">Dark Mode</span>
            </label>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="w-full bg-gradient-to-r from-blue-100 to-blue-200 dark:from-gray-800 dark:to-gray-900 py-0 mb-0 shadow-inner rounded-b-3xl relative overflow-hidden">
        <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=1500&q=80" alt="Single Page SEO Audit" class="absolute inset-0 w-full h-full object-cover opacity-30 pointer-events-none select-none" style="z-index:1;">
        <div class="max-w-5xl mx-auto px-4 text-center relative z-10 py-16">
            <h1 class="text-5xl font-extrabold text-blue-800 dark:text-blue-100 mb-4 font-josefin tracking-tight drop-shadow-lg">Single Page SEO Audit</h1>
            <p class="text-xl text-gray-700 dark:text-gray-300 mb-8 font-josefin drop-shadow">Analyze any webpage for SEO optimization opportunities. Get detailed insights on keywords, content quality, and technical factors.</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-4xl mx-auto px-4 mt-12 mb-20">
        <div class="glass card-hover p-10 mb-10 border border-blue-100 dark:border-gray-800 shadow-2xl">
            <h2 class="text-3xl font-bold text-blue-700 dark:text-blue-200 mb-6 font-josefin flex items-center gap-2">
                <svg class="result-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                </svg>
                Single Page SEO Audit
            </h2>
            <form id="seo-form" class="space-y-6">
                <label for="url" class="block font-semibold font-josefin">Website URL:</label>
                <input type="url" id="url" name="url" required placeholder="https://example.com" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 font-josefin text-lg">
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 btn-cta bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold py-3 rounded-lg font-josefin text-lg shadow">Analyze Single Page</button>
                    <button type="button" class="flex-1 bg-gray-200 hover:bg-gray-300 text-blue-600 font-bold py-3 rounded-lg transition font-josefin text-lg shadow" id="reset-btn">Reset</button>
                </div>
            </form>
            <div id="spinner" class="flex justify-center mt-10 hidden">
                <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
            </div>
            <div id="result" class="mt-10"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white/90 dark:bg-gray-900/90 border-t border-gray-200 dark:border-gray-800 py-8 mt-16 text-center text-gray-500 dark:text-gray-400 font-josefin text-lg rounded-t-2xl shadow-inner">
        <div class="max-w-4xl mx-auto px-4">
            &copy; 2024 Boostify SEO Audit. All rights reserved.
        </div>
    </footer>

    <script>
        // Dark mode: set initial state from localStorage
        const darkToggle = document.getElementById('darkmode-toggle');
        // On load, set theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            darkToggle.checked = true;
        } else {
            document.documentElement.classList.remove('dark');
            darkToggle.checked = false;
        }
        // Toggle logic
        darkToggle.addEventListener('change', function() {
            document.documentElement.classList.toggle('dark', this.checked);
            localStorage.setItem('theme', this.checked ? 'dark' : 'light');
        });

        // Single page scan logic
        const form = document.getElementById('seo-form');
        const resultDiv = document.getElementById('result');
        const spinner = document.getElementById('spinner');
        const resetBtn = document.getElementById('reset-btn');
        const urlInput = document.getElementById('url');

        function clearResults() {
            resultDiv.innerHTML = '';
            urlInput.value = '';
        }

        resetBtn.addEventListener('click', () => {
            clearResults();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = '';
            spinner.classList.remove('hidden');
            form.querySelector('button[type="submit"]').disabled = true;
            resetBtn.disabled = true;
            try {
                const url = urlInput.value;
                const res = await fetch('/seo-audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                spinner.classList.add('hidden');
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                showResultsPage(renderSingleAuditModal(data), data);
            } catch (err) {
                spinner.classList.add('hidden');
                resultDiv.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded mt-4">${err.message.replace(/\n/g, '<br>')}</div>`;
            } finally {
                form.querySelector('button[type="submit"]').disabled = false;
                resetBtn.disabled = false;
            }
        });

        // Results page logic
        function showResultsPage(html, data) {
            // Save result to localStorage for results.html
            localStorage.setItem('latestSeoResult', JSON.stringify({data, name: data.title_tag || 'SEO Result'}));
            window.location.href = 'results.html';
        }

        function renderSingleAuditModal(data) {
            return `
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
                    <h3 class="text-xl font-bold text-blue-700 dark:text-blue-200 mb-4">SEO Analysis Results</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-semibold text-gray-700 dark:text-gray-300">Keywords</h4>
                            <p class="text-sm text-gray-600 dark:text-gray-400">${data.keywords.join(', ')}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-700 dark:text-gray-300">Word Count</h4>
                            <p class="text-sm text-gray-600 dark:text-gray-400">${data.word_count || 'N/A'}</p>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
